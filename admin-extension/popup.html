<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Cookies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 24px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .container {
            padding: 24px 20px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .domain-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .domain-icon {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .domain-text {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.95;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        button {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-icon {
            font-size: 18px;
        }
        
        .button-text {
            font-weight: 600;
        }
        
        .status {
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
            text-align: center;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.25);
            border-color: rgba(76, 175, 80, 0.5);
            display: flex;
            color: #c8e6c9;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.25);
            border-color: rgba(244, 67, 54, 0.5);
            display: flex;
            color: #ffcdd2;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.25);
            border-color: rgba(33, 150, 243, 0.5);
            display: flex;
            color: #b3e5fc;
        }
        
        .status-icon {
            font-size: 16px;
        }
        
        .cookie-count {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin-top: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
        }
        
        .cookie-count.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cookie-count-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cookie-count-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-icon">üç™</span>
        <h1>Copy Cookies</h1>
        <p>Extract and copy cookies instantly</p>
    </div>
    
    <div class="container">
        <div class="section">
            <div class="domain-info" id="domain-info">
                <span class="domain-icon">üåê</span>
                <span class="domain-text" id="domain-text">Loading...</span>
            </div>
            
            <button id="copy-cookies-btn">
                <span class="button-icon">üìã</span>
                <span class="button-text">Copy Cookies to Clipboard</span>
            </button>
            
            <div class="cookie-count" id="cookie-count">
                <div class="cookie-count-number" id="cookie-count-number">0</div>
                <div class="cookie-count-label">Cookies Found</div>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
